<!-- This method converts a number object into a human readable string representing the number using 
    the locale of the environment. -->

<html>
    <head>
        <title>JavaScript toLocaleString() Method</title>
    </head>

    <body>
        <script>
            var num = new Number(177.1234)
            document.write(num.toLocaleString())
        </script>
    </body>
</html>
