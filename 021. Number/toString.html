<!-- This method returns a string representing the specified object. The toString() method parses 
    its first argument, and attempts to return a string representation in the specified radix(base).

radix: An integer between 2 and 36 specifying the base to use for representing numeric values.-->

<html>
    <head>
        <title>JavaScript toString() Method</title>
    </head>

    <body>
        <script>
            var num = new Number(15)
            document.write("num.toString is " + num.toString())
            document.write("<br>")
            document.write("num.toString is " + num.toString(2))
            document.write("<br>")
            document.write("num.toString is " + num.toString(4))
            document.write("<br>")
        </script>
    </body>
</html>
