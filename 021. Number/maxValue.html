<!-- The Number object represents nuerical date, either integers or floating-point numbers. 
    In general, you do not need to worry about Number objects because the browser automatically 
    converts number literals to instances of the number class -->

<!-- The Number.MAX_VALUE property belongs to the static Number object. It represents constants 
    for the largest possible positive numbers that JavaScript can work with. -->

<html>
    <head>
        <script>
            function showValue() {
                var val = Number.MAX_VALUE
                document.write("Value of Number.MAX_VALUE : " + val)
            }
        </script>
    </head>

    <body>
        <p>Click the follwing link to see result:</p>
        <form>
            <input type="button" value="Click Me" onclick="showValue()">
        </form>
    </body>
</html>
