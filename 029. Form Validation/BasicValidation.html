<!-- First of all, the form must be checked to make sure all the mandatory fields are filled in. 
    It would require just a loop through each field in the form and check for data.

In the form, we are calling validate() to validate data when onsubmit event is occurring. 
The following code shows the implementation of this validate() function.
-->

<html>

    <head>
        <title>Basic Validation</title>
        <script>
            function validate() {
                if (document.myForm.Name.value == "") {
                    alert("Please provide your name!");
                    document.myForm.Name.focus();
                    return false;
                }
                if (document.myForm.Email.value == "") {
                    alert("Please provide your Email!");
                    document.myForm.Email.focus();
                    return false;
                }
                if (document.myForm.Zip.value == "" ||
                    isNaN(document.myForm.Zip.value) ||
                    document.myForm.Zip.value.length != 5) {
                    alert("Please provide a zip in the format #####.");
                    document.myForm.Zip.focus();
                    return false;
                }
                if (document.myForm.Country.value == " -1") {
                    alert("Please provide your country!");
                    return false;
                }
                return (true);
            }
        </script>
    </head>

    <body>
        <form action="/cgi-bin/test.cgi" name="myForm" onsubmit="return(validate())">
            <table cellspacing="2" cellpadding="2" border="1">
                <tr>
                    <td align="right">Name</td>
                    <td><input type="text" name="Name"></td>
                </tr>
                <tr>
                    <td align="right">EMail</td>
                    <td><input type="text" name="Email"></td>
                </tr>
                <tr>
                    <td align="right">Zip Code</td>
                    <td><input type="text" name="Zip"></td>
                </tr>
                <tr>
                    <td align="right">Country</td>
                    <td>
                        <select name="Country">
                            <option value="-1" selected>[choose yours]</option>
                            <option value="1">USA</option>
                            <option value="2">UK</option>
                            <option value="3">INDIA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>

</html>
