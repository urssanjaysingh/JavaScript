<!-- Secondly, the data that is entered must be checked for correct form and value. 
    Your code must include appropriate logic to test correctness of data.

Now we will see how we can validate our entered form data before submitting it to the web server.
The following example shows how to validate an entered email address. An email address must contain 
at least a ‘@’ sign and a dot (.). Also, the ‘@’ must not be the first character of the email address, 
and the last dot must at least be one character after the ‘@’ sign.-->

<html>

    <head>
        <title>Data Format Validation</title>
        <script>
            function validateEmail() {
                var emailID = document.myForm.EMail.value;
                atpos = emailID.indexOf("@");
                dotpos = emailID.lastIndexOf(".");
                if (atpos < 1 || (dotpos - atpos < 2)) {
                    alert("Please enter correct email ID")
                    document.myForm.EMail.focus();
                    return false;
                }
                return (true);
            }
        </script>
    </head>

    <body>
        <form action="/cgi-bin/test.cgi" name="myForm" onsubmit="return(validate())">
            <table cellspacing="2" cellpadding="2" border="1">
                <tr>
                    <td align="right">Name</td>
                    <td><input type="text" name="Name"></td>
                </tr>
                <tr>
                    <td align="right">EMail</td>
                    <td><input type="text" name="Email"></td>
                </tr>
                <tr>
                    <td align="right">Zip Code</td>
                    <td><input type="text" name="Zip"></td>
                </tr>
                <tr>
                    <td align="right">Country</td>
                    <td>
                        <select name="Country">
                            <option value="-1" selected>[choose yours]</option>
                            <option value="1">USA</option>
                            <option value="2">UK</option>
                            <option value="3">INDIA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>

</html>
