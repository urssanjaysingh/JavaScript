<!-- This method returns the index within the calling String object of the first occurrence of 
    the specified value, starting the search at fromIndex or -1 if the value is not found. -->

<html>

    <head>
        <title>JavaScript String indexOf() Method</title>
    </head>

    <body>
        <script type="text/javascript">
            var str1 = new String("This is string one");
            var index = str1.indexOf("string");
            document.write("indexOf found String :" + index);

            document.write("<br />");
            
            var index = str1.indexOf("one");
            document.write("indexOf found String :" + index);
        </script>
    </body>

</html>
