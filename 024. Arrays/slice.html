<!-- Javascript array slice() method extracts a section of an array and returns a new
array. -->

<html>
    <head>
        <title>JavaScript Array slice Method</title>
    </head>

    <body>
        <script>
            var arr = ["orange", "mango", "banana", "sugar", "tea"];
            document.write("arr.slice(1, 2) : " + arr.slice(1, 3));
        </script>
    </body>
</html>
