<!-- It is quite simple to do a page redirect using JavaScript at cliet side. 
    To redirect your site visitors to a new page, you just need to add a line in your head section as follows. -->

<html>
    <head>
        <script>
            function Redirect() {
                window.location = "http://www.google.co.in"
            }
        </script>
    </head>

    <body>
        <p>Click the following button, you will be redirected to home page.</p>
        <form>
            <input type="button" value="Redirect Me" onclick="Redirect();">
        </form>
    </body>
</html>
