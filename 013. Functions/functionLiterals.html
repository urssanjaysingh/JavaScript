<!-- The concept of function literals which is another new way of defining functions. 
    A function literal is an expression that defines an unnamed function.

The syntax for a function literal is much like a function statement, except that it is used as an 
expression rather than a statement and no function name is required.

        var variablename = function(Argument List){
        Function Body
        };
-->

<html>

    <head>
        <script>
            var func = function (x, y) {
                return x * y
            }

            function secondFunction() {
                var result
                result = func(10, 20)
                document.write(result)
            }
        </script>
    </head>

    <body>
        <p>Click the following button to call the function</p>
        <form>
            <input type="button" onclick="secondFunction()" value="Call Function">
        </form>
    </body>

</html>
