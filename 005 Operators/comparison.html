<!-- JavaScript supports the following comparison operator:
Equal(==), Not Equal(!=), Greater than(>), Less than(<)
Greater than or Equal to(>=), Less than or Equal to(<=) -->

<html>

    <body>
        <script>
            var a = 10
            var b = 20
            var linebreak = "<br>"

            document.write("(a == b) => ")
            result = (a == b)
            document.write(result)
            document.write(linebreak)

            document.write("(a < b) => ")
            result = (a < b)
            document.write(result)
            document.write(linebreak)

            document.write("(a > b) => ")
            result = (a > b)
            document.write(result)
            document.write(linebreak)

            document.write("(a != b) => ")
            result = (a != b)
            document.write(result)
            document.write(linebreak)

            document.write("(a >= b) => ")
            result = (a >= b)
            document.write(result)
            document.write(linebreak)
            
            document.write("(a <= b) => ")
            result = (a <= b)
            document.write(result)
            document.write(linebreak)
        </script>
    </body>

</html>
