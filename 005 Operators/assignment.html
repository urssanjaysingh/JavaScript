<!-- JavaScript supports the following assignment operators:
Simple Assignment(=)
Add and Assignment(+=)
Subtract and Assignment(-=)
Multiply and Assignment(*=)
Divide and Assignment(/=)
Modulas and Assignment(%=)
-->

<html>

    <body>
        <script>
            var a
            var linebreak = "<br>"

            document.write("Value of a => (a = 7) => ")
            result = (a = 7)
            document.write(result)
            document.write(linebreak)

            document.write("Value of a => (a += 5) => ")
            result = (a += 5)
            document.write(result)
            document.write(linebreak)

            document.write("Value of a => (a -= 2) => ")
            result = (a -= 2)
            document.write(result)
            document.write(linebreak)

            document.write("Value of a => (a *= 3) => ")
            result = (a *= 3)
            document.write(result)
            document.write(linebreak)

            document.write("Value of a => (a /= 2) => ")
            result = (a /= 2)
            document.write(result)
            document.write(linebreak)

            document.write("Value of a => (a %= 2) => ")
            result = (a %= 2)
            document.write(result)
            document.write(linebreak)
        </script>
    </body>

</html>
