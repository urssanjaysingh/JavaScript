<!-- JavaScript supports the following arithmetic operators:
Addition(+), Subtraction(-), Multiplication(*), Division(/), Modulus(%), 
Increment(++), Decrement(--). 
Note: Addition operator (+) works for Numeric as well as Strings. e.g. "a" + 10 will give "a10".-->

<html>

    <body>
        <script>
            var a = 33
            var b = 10
            var c = "Test"
            var linebreak = "<br>"

            document.write("a + b = ")
            result = a + b
            document.write(result)
            document.write(linebreak)

            document.write("a - b = ")
            result = a - b
            document.write(result)
            document.write(linebreak)

            document.write("a / b = ")
            result = a / b
            document.write(result)
            document.write(linebreak)

            document.write("a % b = ")
            result = a % b
            document.write(result)
            document.write(linebreak)

            document.write("++a = ")
            result = ++a
            document.write(result)
            document.write(linebreak)

            document.write("--b = ")
            result = --b
            document.write(result)
            document.write(linebreak)

            document.write("a + b + c = ");
            result = a + b + c;
            document.write(result);
            document.write(linebreak);
        </script>
    </body>

</html>
