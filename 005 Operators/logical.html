<!-- JavaScript supports the follwing operators:
Logical AND(&&)
Logical OR(||)
Logical NOT(!)
-->

<html>

    <body>
        <script>
            var a = true
            var b = false
            var linebreak = "<br />"

            document.write("(a && b) => ")
            result = (a && b)
            document.write(result)
            document.write(linebreak)

            document.write("(a || b) => ")
            result = (a || b)
            document.write(result)
            document.write(linebreak)
            
            document.write("!(a && b) => ")
            result = (!(a && b))
            document.write(result)
            document.write(linebreak)
        </script>
    </body>

</html>
