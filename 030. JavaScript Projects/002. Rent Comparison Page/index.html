<!-- Let's code a webpage that compares the average rent in two cities, 
    informing the user which one is more expensive. -->

<!doctype html>
<html>

    <head>
        <title>Rent Comparison Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img src="img/compare-cities.png" alt="compare-cities.png" width="100">
        <p class="city">
            <strong id="city1">Paris Rent: 1200 Euros</strong>
        </p>
        <p class="city">
            <strong id="city2">Barcelona Rent: 940 Euros</strong>
        </p>
        <p class="comparison" id="comparison"></p>
        <p id="difference"></p>
        <script src="script.js"></script>
    </body>

</html>
