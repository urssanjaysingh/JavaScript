<!-- Let's use our knowledge of conditionals to build a webpage with buttons 
    that switch between light, dark and ninja mode -->

<!doctype html>
<html>

    <head>
        <title>Dark Mode</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="theme" id="theme">
            <p class="label" id="label">Light Mode</p>
        </div>
        <div class="options">
            <button class="dark" onclick="selectMode('dark');">dark</button>
            <button class="light" onclick="selectMode('light')">light</button>
            <button class="ninja" onclick="selectMode('ninja')">ninja</button>
        </div>
        <script src="script.js"></script>
    </body>

</html>
