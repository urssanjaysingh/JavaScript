<!-- In this project, we'll code a webpage with upvote adn downvote buttons to increase and decrease the number of votes on a photo. -->

<!doctype html>
<html>

    <head>
        <title>Bear of the Year</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Bear of the Year</h1>
        <img src="img/panda.jpg" alt="panda" width="250">
        <p id="votes">3 votes</p>
        <button id="upvote" onclick="upvote()">Upvote</button>
        <button id="downvote" onclick="downvote()">Downvote</button>
        <script src="script.js"></script>
    </body>

</html>
