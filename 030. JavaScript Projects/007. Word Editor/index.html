<!-- Let's practice our knowledge of using JavaScript to dynamically changes a webpage by working 
    on the first part of a bigger website. We'll work towards creating an online text editor. -->

<!doctype html>
<html>

    <head>
        <title>WordSmith</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>WordSmith</h1>
        <div id="settings">
            <div>
                <button onclick="setColor()">Set Color</button>
                <input type="value">
            </div>
            <div>
                <button onclick="setLink()">Set Link</button>
                <input type="value" value="img/hourglass-large.png" placeholder="img/kittles.png">
            </div>
            <div>
                <button onclick="toggleUnderline()">Underline</button>
                <button onclick="toggleItalic()">Italic</button>
                <button onclick="toggleBold()">Bold</button>
                <button onclick="addMonospace()">Monospace</button>
                <button onclick="removeFormat()">Remove Format</button>
            </div>
        </div>
        <div id="page">
            <img src="img/clock-tower-night.png" alt="Clock Tower Night">
            <p>It was a bright cold day in April, and the clocks were striking thirteen.</p>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
