<!-- Let's use our knowledge about HTML, CSS, and variables in JavaScript to build a user profile 
    for an online retro game. -->

<!doctype html> 
<html>

    <head>
        <title>Game Profile</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img src="img/supervillain-logo.png" alt="supervillain-logo" width="200">
        <p class="username" id="username">Username</p>
        <p class="character" id="character">Character</p>
        <script src="script.js"></script>
    </body>

</html>
