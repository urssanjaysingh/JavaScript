<!-- In this project, we'll update the incoming orders of a pizza delivery service when the page refreshes.
We'll manage the order list by creating and removing HTML element with JavaScript. -->

<!doctype html>
<html>

    <head>
        <title>Pizza Delivery Website</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img src="img/pizza.png" alt="Pizza" width="150">
        <div class="incoming">
            <h3>Orders</h3>
            <ul id="orders">
                <li id="margherita">2 Pizza Margherita, extra cheese</li>
            </ul>
        </div>
        <div class="ready">
            <h3>Ready</h3>
            <ul id="ready"></ul>
        </div>
        <script src="script.js"></script>
    </body>

</html>
