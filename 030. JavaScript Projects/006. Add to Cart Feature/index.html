<!-- In this project, we'll use objects, arrays, and functions to add items to a cart to build 
    the online store show below. -->

<!doctype html>
<html>

    <head>
        <title>Add to Cart Feature</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Online Store</h1>
        <img id="basketImage" src="img/basket.png" onclick="clickCart()" alt="basket" width="35">
        <h2 id="itemCounter">0</h2>
        <p id="orderTotal"></p>
        <div class="product">
            <img src="img/backpack.png" alt="backpack" width="150">
            <h3>Backpack</h3>
            <button onclick="addToCart(backpack)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="img/camera.png" alt="camera" width="150">
            <h3>Camera</h3>
            <button onclick="addToCart(camera)">Add to Cart</button>
        </div>

        <div class="container">
            <div class="item">About Us</div>
            <div class="item">Contact</div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
