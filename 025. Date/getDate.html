<!-- JavaScript date getDate() method returns the day of the month for the specified date 
    according to local time. The value returned by getDate is an integer between 1 and 31. -->

<html>
    <head>
        <title>JavaScript getDate Method</title>
    </head>

    <script>
        var dt = new Date("December 25, 1995 23:15:00");
        document.write("getDate() : " + dt.getDate());
    </script>
</html>
