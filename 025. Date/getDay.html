<!-- JavaScript date getDay() method returns the day of the week for the specified date 
    according to local time. The value returned by getDay is an integer corresponding 
    to the day of the week: 0 for Sunday, 1 for Monday and so on. -->

<html>
    <head>
        <title>JavaScript getDay Method</title>
    </head>

    <body>
        <script>
            var dt = new Date("December 25, 1995 23:15:00");
            document.write("getDay() : " + dt.getDay());
        </script>
    </body>
</html>
